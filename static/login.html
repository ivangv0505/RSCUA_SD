<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - RSCUA</title>
    <link rel="stylesheet" href="css/InicioStyle.css">
</head>
<body>
    <div class="logo">
        <img src="imagenes/log_RSCUA.png" alt="Logo RSCUA">
    </div>

    <div class="iniciar">
        <h2>Iniciar Sesión</h2>
        
        <form id="loginForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            
            <button type="submit">Ingresar</button>
        </form>

        <p id="mensajeError" style="color: red; display: none; font-family: Arial; margin-top: 10px;"></p>

        <div style="margin-top: 20px;">
            <p style="font-family: Arial; font-size: 14px;">¿No tienes cuenta?</p>
            <button onclick="window.location.href='register.html'" style="background-color: #333; margin-left: 0; width: 200px;">
                Registrarse
            </button>
        </div>

        <div class="separador"></div>

        <button class="google-btn" onclick="alert('Funcionalidad de Google pendiente')">
            <img src="imagenes/logo_google.png" alt="Google">
        </button>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
