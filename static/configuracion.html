<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Configuración</title>
    <link rel="stylesheet" href="css/HeaderStyle.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; transition: background 0.3s, color 0.3s; }
        body.oscuro { background-color: #2e2e2e; color: #D3D3D3; }
        
        .barra { position: fixed; top: 0; left: 0; width: 100%; z-index: 1000; background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; justify-content: space-around; padding: 5px 0; }
        .barra button { background: none; border: none; cursor: pointer; }
        .barra img { width: 40px; height: 40px; border-radius: 50%; transition: 0.2s; }
        .barra img:hover { transform: scale(1.1); }
        body.oscuro .barra { background-color: #333; border-bottom: 1px solid #555; }

        .configuraciones { margin: 80px 50px 20px; padding: 20px 30px; border: 1px solid #ccc; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        body.oscuro .configuraciones { background-color: #333; border-color: #555; }
        
        .configuraciones h1 { font-size: 32px; margin-bottom: 20px; }
        
        .config-btn { display: flex; align-items: center; margin: 15px 0; background: transparent; border: none; font-size: 18px; cursor: pointer; padding: 10px; border-radius: 10px; width: 100%; text-align: left; color: inherit; transition: 0.3s; }
        .config-btn:hover { background-color: #f0f0f0; transform: scale(1.01); }
        body.oscuro .config-btn:hover { background-color: #555; }
        .config-btn img { margin-right: 15px; width: 50px; height: 50px; border-radius: 50%; }

        .panel { margin-top: 10px; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; display: none; }
        body.oscuro .panel { background-color: #3a3a3a; border-color: #555; }
        
        .panel-btn { margin: 5px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; background-color: #ddd; }
        body.oscuro .panel-btn { background-color: #555; color: white; }
        
        /* Estilos para inputs del panel de contraseña */
        .panel input { display: block; width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        body.oscuro .panel input { background-color: #2c2c2c; color: white; border: 1px solid #555; }

        .search-results { position: absolute; top: 45px; left:0; width: 100%; background: white; border: 1px solid #ccc; z-index: 2000; max-height: 300px; overflow-y: auto; display:none; border-radius: 0 0 5px 5px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="barra">
        <button onclick="window.location.href='perfil.html'" title="Perfil">
            <img src="imagenes/perfil.jpg" id="headerAvatar" alt="Perfil">
        </button>
        <button onclick="window.location.href='feed.html'" title="Inicio">
            <img src="imagenes/inicio.jpg" alt="Inicio">
        </button>
        
        <button class="btn-notificacion" onclick="window.location.href='notificaciones.html'" title="Notificaciones">
            <img src="imagenes/notificaciones.png" alt="Notificaciones">
            <span id="badgeNotis" class="badge">0</span>
        </button>

        <button onclick="window.location.href='comunidades.html'" title="Comunidades">
            <img src="imagenes/comunidad.png" alt="Comunidades">
        </button>

        <div class="busqueda" style="position:relative;">
            <input type="text" placeholder="Buscar en RSCUA..." id="inputBusquedaGlobal">
            <button><img src="imagenes/busqueda.jpg" alt="Buscar"></button>
            <div id="searchResults" class="search-results"></div>
        </div>

        <button onclick="window.location.href='eventos.html'" title="Eventos">
            <img src="imagenes/IconoEvento.png" alt="Eventos">
        </button>
        
        <button onclick="window.location.href='mensajeria.html'" title="Mensajes">
            <img src="imagenes/chats.png" alt="Mensajes">
        </button>
        
        <button onclick="window.location.href='configuracion.html'" title="Configuración">
            <img src="imagenes/configuracion.jpg" alt="Configuración">
        </button>

        <button onclick="logout()" title="Cerrar Sesión">
            <img src="imagenes/salida.jpg" alt="Salir">
        </button>
    </div>

    <div class="configuraciones">
        <h1>Configuración</h1>

        <button class="config-btn" onclick="toggle('panel-tema')">
            <img src="imagenes/tema.png"> Cambiar Tema
        </button>
        <div id="panel-tema" class="panel">
            <h2>Selecciona el tema:</h2>
            <button class="panel-btn" onclick="guardarConfig('tema', 'OSCURO')">Modo Oscuro</button>
            <button class="panel-btn" onclick="guardarConfig('tema', 'CLARO')">Modo Claro</button>
        </div>

        <button class="config-btn">
            <img src="imagenes/perfil.jpg"> Cambiar nombre de usuario
        </button>

        <button class="config-btn" onclick="toggle('panel-pass')">
            <img src="imagenes/contrasenia.jpg"> Cambiar contraseña
        </button>
        <div id="panel-pass" class="panel">
            <h2>Seguridad de la cuenta</h2>
            <p style="font-size:14px; color:#777;">Al cambiar tu contraseña, se cerrarán todas las sesiones abiertas.</p>
            <input type="password" id="oldPass" placeholder="Contraseña actual">
            <input type="password" id="newPass" placeholder="Nueva contraseña">
            <button class="panel-btn" style="background:#0095f6; color:white;" onclick="cambiarPassword()">Actualizar</button>
        </div>

        <button class="config-btn">
            <img src="imagenes/foto.jpg"> Cambiar foto de perfil
        </button>

        <button class="config-btn" onclick="toggle('panel-idioma')">
            <img src="imagenes/idioma.jpg"> Cambiar Idioma
        </button>
        <div id="panel-idioma" class="panel">
            <h2>Selecciona el idioma:</h2>
            <button class="panel-btn" onclick="guardarConfig('idioma', 'ES')">Español</button>
            <button class="panel-btn" onclick="guardarConfig('idioma', 'EN')">Inglés</button>
            <button class="panel-btn" onclick="guardarConfig('idioma', 'FR')">Francés</button>
        </div>

        <button class="config-btn">
            <img src="imagenes/informacion.jpg"> Cambiar información principal
        </button>
        <button class="config-btn">
            <img src="imagenes/privacidad.jpg"> Cambiar privacidad de la cuenta
        </button>
    </div>

    <script>
        const API = "http://localhost:8000";
        const token = localStorage.getItem("token");

        function toggle(id) {
            document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
            const el = document.getElementById(id);
            if(el) el.style.display = 'block';
        }

        async function guardarConfig(clave, valor) {
            const body = {}; body[clave] = valor;
            try {
                const res = await fetch(`${API}/configuracion/`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                    body: JSON.stringify(body)
                });
                if(res.ok) {
                    if(clave==='tema') { 
                        localStorage.setItem("tema", valor);
                        aplicarTema(valor); 
                    }
                    alert("Guardado");
                }
            } catch(e) { console.error(e); }
        }

        async function cambiarPassword() {
            const oldP = document.getElementById('oldPass').value;
            const newP = document.getElementById('newPass').value;
            if(!oldP || !newP) return alert("Completa los campos");

            try {
                const res = await fetch(`${API}/auth/change-password`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json", "Authorization": `Bearer ${token}` },
                    body: JSON.stringify({ old_password: oldP, new_password: newP })
                });
                const data = await res.json();
                if(res.ok) {
                    alert("¡Éxito! Tu sesión ha expirado por seguridad.");
                    localStorage.clear();
                    window.location.href = "login.html";
                } else {
                    alert("Error: " + data.detail);
                }
            } catch(e) { console.error(e); }
        }

        function aplicarTema(tema) {
            if(tema === 'OSCURO') document.body.classList.add('oscuro');
            else document.body.classList.remove('oscuro');
        }

        // Init
        if(token) {
            fetch(`${API}/configuracion/`, { headers: { "Authorization": `Bearer ${token}` } })
                .then(r => r.json())
                .then(d => { aplicarTema(d.tema); });
        } else {
            window.location.href="login.html";
        }

        function logout(){ localStorage.clear(); window.location.href="login.html"; }
    </script>
<script src="js/busqueda.js?v=1"></script>
<script src="js/tema.js"></script>
</body>
</html>
